version: '3.8'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: nyaymitra
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  server:
    build: ./server
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/nyaymitra
      JWT_SECRET: dev-secret-change-in-production
      NODE_ENV: development
    env_file:
      - ./server/.env
    depends_on:
      - db
    volumes:
      - ./server/uploads:/app/uploads

volumes:
  pgdata:
